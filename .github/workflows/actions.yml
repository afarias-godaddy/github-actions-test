name: Actions Workflow

on:
  push:
    branches:
      - main
      - 'feature/*'
      - 'feature/**'
      -  '!feature/featC' # ignore this branch
    tags:
      - v1.*
    path:
     - '**.js'
     - '!filename.js' # ignore this file
  # repository_dispatch:
  #   types: [build]
  # - push:
  # - schedule:
  #     - cron: "0/5 0 * * *"
  #     - cron: "0/6 0 * * *"
  # - pull_request:
  #     types: [opened, reopened, assigned, edited, closed]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
      - name: Checkout
        uses: actions/checkout@v2
      - name: List Files
        run: |
          pwd
          ls -a
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Ariann
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"